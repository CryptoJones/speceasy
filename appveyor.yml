version: 3.0.{build}
pull_requests:
  do_not_increment_build_number: true
skip_tags: true
image: Visual Studio 2017
configuration: Release
platform: Any CPU
clone_depth: 1
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
nuget:
  disable_publish_on_pr: true
before_build:
- ps: nuget restore
build:
  parallel: true
  verbosity: minimal
test:
  assemblies:
    only:
    - '**\*Specs.dll'
artifacts:
- path: '**\*.nupkg'
  name: NuGet
deploy:
- provider: NuGet
  api_key:
    secure: /yxWt685EgXCrtSp8KzStaVv3FCojlyug9vq7VIrQinfYNv163R6levhhA+TQV2d
  on:
    branch: master